<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק תפיסת בועות</title>
    <link rel="stylesheet" href="../games_css/MoveGame-styles.css">
    <link rel="stylesheet" href="../../Main/main_css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="game-nav">
        <div class="nav-content">
            <div class="logo-container">
                <i class="fas fa-music logo-icon"></i>
                <span>MusicGame</span>
            </div>
            
            <div class="user-section">
                <div class="user-info">
                    <i class="fa-solid fa-user"></i>
                    <span id="username-display">שם משתמש</span>
                </div>
                <div class="user-stats">
                    <div class="stat">
                        <i class="fas fa-star"></i>
                        <span id="user-score">0</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-trophy"></i>
                        <span id="user-rank">מתחיל</span>
                    </div>
                </div>
                <button id="logout" class="btn-logout">
                    <i class="fa-solid fa-house"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-header">
            <div class="level-indicator">
                <i class="fas fa-signal"></i>
                <span>שלב: <span id="level">1</span></span>
            </div>
            <div class="score-container">
                <i class="fas fa-star"></i>
                <span>ניקוד: <span id="score">0</span></span>
            </div>
        </div>

        <div id="game-board"></div>

        <div class="game-controls">
            <button id="start-game" class="btn-start">
                <i class="fas fa-play"></i>
                התחל משחק
            </button>
            <div class="game-status">
                <div id="status-message" class="status-message"></div>
                <div class="best-score">
                    <i class="fas fa-trophy"></i>
                 שיא אישי: <span id="best-score">0</span>
                </div>
                <div class="best-score-Users">
                    <i class="fas fa-trophy"></i>
                שיא המשחק:<span id="best-score">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../../Main/main_js/utils.js"></script>
    <script src="../games_js/MoveGame_class.js"></script>
    <script src="../games_js/MoveGame_events.js"></script>
</body>
</html>
