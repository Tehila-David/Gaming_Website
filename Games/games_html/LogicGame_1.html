<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק פסנתר וזיכרון</title>
    <link rel="stylesheet" href="..\games_css\LogicGame-styles_1.css">
    <link rel="stylesheet" href="..\..\Main\main_css\styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="game-nav">
        <div class="nav-content">
            <div class="logo-container">
                <i class="fas fa-music logo-icon"></i>
                <span>MusicGame</span>
            </div>
            
            <div class="user-section">
                <div class="user-info">
                    <i class="fa-solid fa-user"></i>
                    <span id="username-display">שם משתמש</span>
                </div>
                <div class="user-stats">
                    <div class="stat">
                        <i class="fas fa-star"></i>
                        <span id="user-score">0</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-trophy"></i>
                        <span id="user-rank">מתחיל</span>
                    </div>
                </div>
                <button id="logout" class="btn-logout">
                    <i class="fa-solid fa-house"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-header">
            <div class="level-indicator">
                <i class="fas fa-signal"></i>
                <span>שלב: <span id="level">1</span></span>
            </div>
            <div class="score-container">
                <i class="fas fa-star"></i>
                <span>ניקוד: <span id="score">0</span></span>
            </div>
        </div>

        <div id="game-board" class="game-board">
            <div class="song-info">
                <span id="current-song">שיר: ללא</span>
            </div>
            <div class="piano-container">
                <div class="piano-keys">
                    <!-- הקבוצה הראשונה -->
                    <div class="key white" data-note="C4" data-hebrew="C4"></div>
                    <div class="key black" data-note="C#4" data-hebrew=" "></div>
                    <div class="key white" data-note="D4" data-hebrew="D4"></div>
                    <div class="key black" data-note="D#4" data-hebrew=""></div>
                    <div class="key white" data-note="E4" data-hebrew="E4" ></div>
                    <!-- אין מקש שחור בין E ו-F -->
                    <div class="key white" data-note="F4" data-hebrew="F4"></div>
                    <div class="key black" data-note="F#4" data-hebrew=""></div>
                    <div class="key white" data-note="G4" data-hebrew="G4"></div>
                    <div class="key black" data-note="G#4" data-hebrew=""></div>
                    <div class="key white" data-note="A4" data-hebrew="A4"></div>
                    <div class="key black" data-note="A#4" data-hebrew=""></div>
                    <div class="key white" data-note="B4" data-hebrew="B4"></div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button id="start-game" class="btn-start">
                <i class="fas fa-play"></i>
                התחל משחק
            </button>
            <div class="game-status">
                <div id="status" class="status-message">לחץ על "התחל משחק" כדי להתחיל</div>
                <div class="best-score">
                    <i class="fas fa-trophy"></i>
                 שיא אישי: <span id="best-score">0</span>
                </div>
                <div class="best-score-Users">
                    <i class="fas fa-trophy"></i>
                שיא המשחק:<span id="best-score">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="..\..\Main\main_js\utils.js"></script>
    <script src="..\games_js\LogicGame_1_class.js"></script>
    <script src="..\games_js\LogicGame_1_events.js"></script>
</body>
</html>
