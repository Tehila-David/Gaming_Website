<!-- game_board.html -->
<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Game Zone | לוח המשחקים</title>
    <link rel="stylesheet" href="../main_css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="game_board-page">
    <nav class="game-nav">
        <div class="nav-content">
            <div class="logo-container">
                <i class="fas fa-gamepad logo-icon"></i>
                <span>MusicGame</span>
            </div>
            
            <div class="user-section">
                <div class="user-info">
                    <i class="fa-solid fa-user"></i>
                    <span id="username-display">שם משתמש</span>
                </div>
                <div class="user-stats">
                    <div class="stat">
                        <i class="fas fa-star"></i>
                        <span id="user-score">0</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-trophy"></i>
                        <span id="user-rank">מתחיל</span>
                    </div>
                </div>
                <button id="logout" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="games-main">
        <div class="games-grid">
            <!--  משחק תנועה בועות -->
            <div class="game-card move" id="game-container-1">
                <div class="game-header">
                    <h2>פיצוץ בועות</h2>
                    <div class="game-stats">
                        <span class="difficulty">
                            <i class="fas fa-signal"></i>
                            קל
                        </span>
                        <span class="players-online">
                            <i class="fas fa-users"></i>
                            125 משחקים
                        </span>
                    </div>
                </div>
                <div class="game-preview">
                    <img src="../../Games/pictures/music.jpeg" alt="תצוגה מקדימה למשחק תנועה">
                    <button class="btn-play">
                        <i class="fas fa-play"></i>
                        שחק עכשיו
                    </button>
                </div>
            </div>

            <!-- משחק פסנתר לוגי -->
            <div class="game-card logic" id="game-container-2">
                <div class="game-header">
                    <h2>משחק נגינה בפסנתר</h2>
                    <div class="game-stats">
                        <span class="difficulty">
                            <i class="fas fa-signal"></i>
                            בינוני
                        </span>
                        <span class="players-online">
                            <i class="fas fa-users"></i>
                            89 משחקים
                        </span>
                    </div>
                </div>
                <div class="game-preview">
                    <img src="../../Games/pictures/piano.jpeg" alt="תצוגה מקדימה למשחק לוגי">
                    <button class="btn-play">
                        <i class="fas fa-play"></i>
                        שחק עכשיו
                    </button>
                </div>
            </div>

            <!-- משחקים בפיתוח -->
            <div class="game-card coming-soon">
                <div class="game-header">
                    <h2>קרוב מאוד...</h2>
                    <div class="game-stats">
                        <span class="development">
                            <i class="fas fa-code"></i>
                            בפיתוח
                        </span>
                    </div>
                </div>
                <div class="game-preview blur">
                    <img src="/api/placeholder/300/200" alt="משחק בפיתוח">
                    <div class="coming-soon-overlay">
                        <i class="fas fa-clock"></i>
                        <span>בקרוב...</span>
                    </div>
                </div>
            </div>

            <div class="game-card coming-soon">
                <div class="game-header">
                    <h2>חדש בדרך</h2>
                    <div class="game-stats">
                        <span class="development">
                            <i class="fas fa-code"></i>
                            בפיתוח
                        </span>
                    </div>
                </div>
                <div class="game-preview blur">
                    <img src="/api/placeholder/300/200" alt="משחק בפיתוח">
                    <div class="coming-soon-overlay">
                        <i class="fas fa-clock"></i>
                        <span>בקרוב...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../main_js/main.js"></script>
    <script src="../main_js/utils.js"></script>
</body>
</html>
