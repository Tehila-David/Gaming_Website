<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone | הרשמה</title>
    <link rel="stylesheet" href="../main_css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="register-page">
    <div class="particles-background"></div>
    
    <div class="container">
        <header class="site-header">
            <div class="logo-container">
                <i class="fas fa-gamepad logo-icon"></i>
                <h1>GameZone</h1>
            </div>
            <p class="tagline">הצטרפו למשפחת GameZone</p>
        </header>
        
        <main class="main-content">
            <div class="auth-container">
                <div class="form-wrapper">
                    <form id="register-form" class="auth-form">
                        <h2><i class="fas fa-user-plus"></i> הרשמה</h2>
                        
                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" 
                                       id="reg-username" 
                                       placeholder="שם משתמש" 
                                       required
                                       autocomplete="username">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" 
                                       id="reg-email" 
                                       placeholder="כתובת אימייל" 
                                       required
                                       autocomplete="email">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" 
                                       id="reg-password" 
                                       placeholder="סיסמה" 
                                       required
                                       autocomplete="new-password">
                               
                            </div>
                            <!--
                            <div class="password-strength">
                                <div class="strength-bar"></div>
                                <span class="strength-text">חוזק הסיסמה</span>
                            </div>-->
                        </div>

                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" 
                                       id="reg-password-confirm" 
                                       placeholder="אימות סיסמה" 
                                       required
                                       autocomplete="new-password">
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="terms-checkbox">
                                <input type="checkbox" required>
                                <span>אני מאשר/ת את <a href="#">תנאי השימוש</a> ואת <a href="#">מדיניות הפרטיות</a></span>
                            </label>
                        </div>

                        <button type="submit" class="btn-primary">
                            <span>הרשמה</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        
                        <div class="auth-links">
                            <p>כבר יש לך חשבון? <a href="../main_html/index.html" class="login-link">התחבר כאן</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; 2024 GameZone. כל הזכויות שמורות.</p>
            </div>
        </footer>
    </div>

    <div class="toast" id="registration-toast">
        <i class="fas"></i>
        <span></span>
    </div>

    <script src="../main_js/main.js"></script>
    <script src="../main_js/utils.js"></script>
</body>
</html>
